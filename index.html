<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir OneDrive</title>
    <script>
        // Tentative d'ouvrir l'application OneDrive, sinon redirection vers l'App Store
        function openOneDrive() {
            var appLink = 'onedrive://';
            var fallbackLink = 'https://apps.apple.com/fr/app/onedrive/id477537958'; // Lien vers l'App Store

            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appLink;
            document.body.appendChild(iframe);

            // Après un court délai, rediriger vers l'App Store si l'application n'est pas ouverte
            setTimeout(function () {
                window.location.href = fallbackLink;
            }, 500);
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" onclick="openOneDrive()">Ouvrir OneDrive</a>
</body>
</html>
